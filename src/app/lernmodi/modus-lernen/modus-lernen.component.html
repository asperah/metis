<div class="ui raised red inverted floated segment center aligned" style="padding-left:0; padding-right: 0">


  <H2 class="ui inverted headercenter aligned" style="margin-right: 5%; margin-left: 5%">Lernmodus</H2>

  <a class="ui circular button play icon" style="margin-bottom: 10%" *ngIf="this.i == -1" (click)="nextQuestion()"><i
      class="play icon"></i></a>

  <div class="ui cards" style="margin:2%" *ngIf="this.i !== -1">

    <div class="card">
      <div class="content">
        <div class="ui sub header">

          <i class="question circle outline icon"></i>
          <div class="content">
            {{this.question.Question}}

          </div>
        </div>

        <ng-template [ngIf]="showAns == false" [ngIfElse]="anscor">
          <div class="description">W채hle eine Antwort:<br>
            <ng-container *ngFor="let index of question.AnswerOptions, index as x">
              <label *mtsDelay="500 + x *300">{{index}}</label><br></ng-container>

          </div>
        </ng-template>

         <ng-template #anscor>
          <div class="description">W채hle eine Antwort:<br>
            <ng-container *ngFor="let index of question.AnswerOptions, index as x">

              <ng-template [ngIf]="answer[x]==false" [ngIfElse]="trueAnswer">
                
                <label *mtsDelay="500 + x *300" style="color:red">{{index}}</label>
              </ng-template>

              <ng-template #trueAnswer>
                
                <label *mtsDelay="500 + x *300" style="color:green">{{index}}</label>
              </ng-template>
              <br>
            </ng-container>
          </div>
        </ng-template> 

     
    </div>

  <div class="extra content">
    <div class="ui three buttons">
      <div class="ui basic green button" (click)="repeatQuestion()">Zur체ck</div>
      <div class="ui basic blue button" (click)="showAnswer()">Richtige Antwort anzeigen</div>
      <div class="ui basic red button" (click)="nextQuestion()">Vorw채rts</div>
    </div>  </div>
  </div>
</div>

<br>

<a routerLink="" class="ui right attached left floated button" style="margin-left: 0">Home</a>

</div>
